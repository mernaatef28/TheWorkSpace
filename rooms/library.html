<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="keywords" content="Library, Virtual, Ambience, Music, Study, Relax, Background Noise">
		<meta name="author" content="Ellie Xing">
		<title>libraryRoom</title>
		<link rel="icon" type="image/PNG" href="assets/favicon.PNG"/>
		<link rel="stylesheet" href="../css/stylelib.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@700&display=swap" rel="stylesheet">

		

	</head>

	<body>	

		<section class="content">
			<div class="left">
				<div class="text-box">
					<h1>library</h1>
					<p>pick up a book and sit awhile.</p>
				</div>

				<div class="container">

				</div>

				<script type="text/javascript">
					$(".txtb").on("keyup",function(e){
						if(e.keyCode==13 && $(".txtb").val() != "") {
							var task = $("<div class='task'></div>").text($(".txtb").val());

							var del = $("<i class='fas fa-trash-alt'></div>").click(function(){
								var p=$(this).parent();
								p.fadeOut(function(){
									p.remove();
								})
							});

							var check = $("<i class='fas fa-check'></div>").click(function(){
								var p=$(this).parent();
								p.fadeOut(function(){
									$(".comp").append(p);
									p.fadeIn();
								});
								$(this).remove();
							});

							task.append(del, check);
							$(".notcomp").append(task);

							$(".txtb").val("");
						}
				});
				</script>
			</div>

			<div class="middle">
				<img src="../images/library.png" alt="library sketch" class="illustration">
			</div>

			<div class="right">
				<div class="massPause">
					<p id="pauseNotice"> Pause all &nbsp;</p>
					<input type="checkbox" id="pauseAll" onclick="pauseAll()">
				</div>
				<div class="audio unpressed">
					<span>
						<p> Rainy Weather &nbsp;</p>
						<button id="play-0" onclick="playSound(0)"></button>
					</span>
					<audio loop id="0">
						<source src="../music/libirary/Rain.mp3" type="audio/mpeg">
						<p> Your browser doesn't support HTML 5 sounds.</p>
					</audio>
					<span>
						<div class="volume-control" id="vol"></div>
						<input type="range" onchange="changeVolume(0, this.value)" min="0" max="1" step="0.025" value="0.70" class="vol-control">
					</span>
				</div>

				<div class="audio unpressed">
					<span>
						<p> Sunny Weather &nbsp;</p>
						<button id="play-5" onclick="playSound(5)"></button>
					</span>
					<audio loop id="5">
						<source src="../music/libirary/Sunny.mp3" type="audio/mpeg">

					</audio>
					<span>

					</span>
				</div>

				<div class="audio unpressed">
					<span>
						<p> Turning Pages &nbsp;</p>
						<button id="play-1" onclick="playSound(1)"></button>
					</span>
					<audio loop id="1">
						<source src="../music/libirary/pagesturn.mp3" type="audio/mpeg">
						<p> Your browser doesn't support HTML 5 sounds.</p>
					</audio>
					<span>
						<div class="volume-control" id="vol"></div>
						<input type="range" onchange="changeVolume(1, this.value)" min="0" max="1" step="0.025" value="0.70" class="vol-control">
					</span>
				</div>
				
				<div class="audio unpressed">
					<span>
						<p> Writing On iPad &nbsp;</p>
						<button id="play-2" onclick="playSound(2)"></button>
					</span>
					<audio loop id="2">
						<source src="../music/libirary/ipad.mp3" type="audio/mpeg">
						<p> Your browser doesn't support HTML 5 sounds.</p>
					</audio>
					<span>
						<div class="volume-control" id="vol"></div>
						<input type="range" onchange="changeVolume(2, this.value)" min="0" max="1" step="0.025" value="0.70" class="vol-control">
					</span>
				</div>

				<div class="audio unpressed">
					<span>
						<p> Fireplace Crackling &nbsp;</p>
						<button id="play-3" onclick="playSound(3)"></button>
					</span>
					<audio loop id="3">
						<source src="../music/libirary/Fire.mp3" type="audio/mpeg">
						<p> Your browser doesn't support HTML 5 sounds.</p>
					</audio>

					</span>
				</div>

				<div class="audio unpressed">
					<span>
						<p> Typing on Keyboard &nbsp;</p>
						<button id="play-4" onclick="playSound(4)"></button>
					</span>
					<audio loop id="4">

					</span>
				</div>

			</div>
		</section>

		<script src="../js/script.js"></script>
	</body>
</html>
